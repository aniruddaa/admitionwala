<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdmitionWala</title>
  <link rel="stylesheet" href="/static/design-system.css">
</head>
<body>
  <div class="bg-animations" aria-hidden="true"></div>

  <header class="site-header">
    <div class="topbar">
      <div class="top-left">1800-572-9877 &nbsp; hello@admitionwala.com</div>
      <div class="top-right">We're on your favourite socials! &nbsp;
      
        <a href="/login/">Login</a>
      
      </div>
    </div>
    <div class="header-main">
      <div class="logo"><img src="/static/college_logo.svg" alt="AdmitionWala logo"/></div>
      <div class="header-right">
      <form action="/colleges/" method="get" class="header-search">
        <input name="q" type="search" placeholder="Search colleges, courses or cities" aria-label="Search" />
        <button type="submit">Explore</button>
        </form>
        <nav class="main-nav">
        <ul>
          <li><a href="/colleges/">Explore Colleges</a></li>
          <li>Exams</li>
          <li>Courses</li>
          <li>Careers</li>
          <li>Latest</li>
          <li><a href="/admition-counseling/">Counseling</a></li>
          <li><a href="/apply/">Apply</a></li>
        </ul>
        </nav>
        <button class="hamburger" aria-label="Open menu">☰</button>
      </div>
    </div>
  </header>

  <div class="container animated fadeInUp">
    
  <h2 class="animated bounce accent-text" style="text-align:center;margin-bottom:24px;font-size:2em;">Find Colleges</h2>
  <form method="get" class="animated fadeInUp panel" style="max-width:500px;margin:0 auto 24px auto;display:flex;gap:10px;align-items:center;">
  <input name="q" placeholder="Search by name or location" value="" class="input-accent" style="flex:1;" />
  <button type="submit" class="accent-btn" style="padding:10px 22px;">Search</button>
  </form>
  <div class="animated fadeInUp" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;max-width:900px;margin:0 auto;">
    
  <div class="card" style="display:flex;flex-direction:column;align-items:flex-start;">
  <div class="accent-text" style="font-size:1.1em;font-weight:700;margin-bottom:6px;">asm</div>
    <div style="color:#9aa;margin-bottom:12px;">pune</div>
  <a href="/college/1/" class="accent-btn" style="margin-top:auto;color:#fff;padding:7px 16px;">View Details</a>
      </div>
    
  </div>

  </div>
  <script>
    // Sticky header and mobile menu toggle
    (function(){
      var header = document.querySelector('.site-header');
      var hamb = document.querySelector('.hamburger');
      var nav = document.querySelector('.main-nav');
      window.addEventListener('scroll', function(){
        if(window.scrollY > 60) header.classList.add('sticky'); else header.classList.remove('sticky');
      });
      if(hamb){ hamb.addEventListener('click', function(){ document.body.classList.toggle('menu-open'); }); }
      // close menu on nav item click (mobile)
      nav && nav.addEventListener('click', function(e){ if(e.target.tagName==='A' && document.body.classList.contains('menu-open')) document.body.classList.remove('menu-open'); });
    })();
  </script>
  <div class="footer">&copy; 2025 AdmitionWala.</div>
</body>
</html>
