{% extends 'base.html' %}
{% block content %}
  <div class="animated bounce" style="text-align:center;margin-bottom:24px;">
    <h2 class="accent-text" style="font-size:2em;margin-bottom:6px;">Create Account</h2>
    <div style="color:#555;font-size:1.1em;">Sign up to access personalized college recommendations and counseling</div>
  </div>
  {% if error %}<p style="color:red;text-align:center;">{{ error }}</p>{% endif %}
  <form method="post" class="animated fadeInUp panel" style="max-width:420px;margin:0 auto;display:flex;flex-direction:column;gap:16px;">
    {% csrf_token %}
    <label for="email" style="font-weight:500;">Email</label>
  <input id="email" name="email" type="email" required class="input-accent" />
    <label for="password" style="font-weight:500;">Password</label>
  <input id="password" name="password" type="password" required class="input-accent" />
  <button type="submit" class="animated bounce accent-btn" style="margin-top:12px;">Create</button>
  </form>
  <div style="text-align:center;margin-top:18px;">
    <span style="color:#555;">Already have an account?</span> <a href="/login/" class="accent-text" style="font-weight:600;text-decoration:none;">Sign in</a>
  </div>
{% endblock %}
