{% extends 'base.html' %}
{% load static %}

{% block site_header %}
<header class="site-header">
  <div class="logo"><img src="{% static 'images/admitionwala_logo.svg' %}" alt="AdmitionWala"/></div>
  <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">
    <svg viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <path class="bar-top" d="M2 3h20" />
        <path class="bar-mid" d="M2 9h20" />
        <path class="bar-bot" d="M2 15h20" />
      </g>
    </svg>
  </button>
</header>
{% endblock %}

{% block content %}
  <section class="login-hero-panel" style="max-width:420px;margin:48px auto 0 auto;background:rgba(255,255,255,0.92);border-radius:18px;box-shadow:0 4px 24px rgba(0,0,0,0.10);padding:32px 18px;position:relative;overflow:hidden;">
    <div class="login-bg-image" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;opacity:0.32;background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;"></div>
    <div style="position:relative;z-index:1;">
      <h2 class="accent-text" style="font-size:2em;font-weight:900;margin-bottom:10px;color:#222;background:#fff;padding:0.2em 0.6em;border-radius:8px;display:inline-block;box-shadow:0 2px 8px rgba(0,0,0,0.08);">Sign In</h2>
      <div style="color:#444;font-size:1.1em;margin-bottom:18px;">Access your personalized dashboard and college recommendations</div>
      {% if error %}<p style="color:red;text-align:center;">{{ error }}</p>{% endif %}
      <form method="post" class="animated fadeInUp login-form" style="display:flex;flex-direction:column;gap:14px;">
        {% csrf_token %}
        <label for="email" style="font-weight:700;color:#222;">Email</label>
        <input id="email" name="email" type="email" required class="input-accent" style="color:#222;background:#fff;border-radius:6px;padding:10px 8px;">
        <label for="password" style="font-weight:700;color:#222;">Password</label>
        <input id="password" name="password" type="password" required class="input-accent" style="color:#222;background:#fff;border-radius:6px;padding:10px 8px;">
        <button type="submit" class="accent-btn" style="margin-top:12px;font-weight:700;font-size:1.1em;background:linear-gradient(90deg,#ff7a2d 0%,#2d6cdf 100%);color:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">Sign in</button>
      </form>
      <div style="text-align:center;margin-top:18px;">
        <span style="color:#555;">Don't have an account?</span> <a href="/signup/" class="accent-text" style="font-weight:700;text-decoration:none;">Sign up</a>
      </div>
    </div>
  </section>
{% endblock %}
