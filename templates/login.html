{% extends 'base.html' %}


{% block site_header %}
<header class="site-header">
  <div class="logo"><img src="{% static 'images/admitionwala_logo.svg' %}" alt="AdmitionWala"/></div>
  <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">
    <svg viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <path class="bar-top" d="M2 3h20" />
        <path class="bar-mid" d="M2 9h20" />
        <path class="bar-bot" d="M2 15h20" />
      </g>
    </svg>
  </button>
</header>
{% endblock %}

{% block content %}
  <div class="animated bounce" style="text-align:center;margin-bottom:24px;">
    <h2 class="accent-text" style="font-size:2em;margin-bottom:6px;">Sign In</h2>
    <div style="color:#555;font-size:1.1em;">Access your personalized dashboard and college recommendations</div>
  </div>
  {% if error %}<p style="color:red;text-align:center;">{{ error }}</p>{% endif %}
  <form method="post" class="animated fadeInUp panel" style="max-width:420px;margin:0 auto;display:flex;flex-direction:column;gap:16px;">
    {% csrf_token %}
    <label for="email" style="font-weight:500;">Email</label>
  <input id="email" name="email" type="email" required class="input-accent" />
    <label for="password" style="font-weight:500;">Password</label>
  <input id="password" name="password" type="password" required class="input-accent" />
  <button type="submit" class="animated bounce accent-btn" style="margin-top:12px;">Sign in</button>
  </form>
  <div style="text-align:center;margin-top:18px;">
    <span style="color:#555;">Don't have an account?</span> <a href="/signup/" class="accent-text" style="font-weight:600;text-decoration:none;">Sign up</a>
  </div>
{% endblock %}
