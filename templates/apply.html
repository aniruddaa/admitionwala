{% extends 'base.html' %}


{% block site_header %}
<header class="site-header">
  <div class="logo"><img src="{% static 'images/admitionwala_logo.svg' %}" alt="AdmitionWala"/></div>
  <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">
    <svg viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <path class="bar-top" d="M2 3h20" />
        <path class="bar-mid" d="M2 9h20" />
        <path class="bar-bot" d="M2 15h20" />
      </g>
    </svg>
  </button>
</header>
{% endblock %}

{% block content %}
  <div class="panel" style="max-width:900px;margin:24px auto;">
    <h2 class="accent-text">Apply with One Form</h2>
    <p>Fill a single application form and apply to multiple colleges (demo flow).</p>
    <form method="post">
      {% csrf_token %}
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
        <input name="name" placeholder="Full name" />
        <input name="email" placeholder="Email" />
        <input name="phone" placeholder="Phone" />
        <input name="qualification" placeholder="Highest qualification" />
      </div>
  <div style="margin-top:12px;"><button type="submit" class="accent-btn">Submit Application</button></div>
    </form>
  </div>
{% endblock %}
