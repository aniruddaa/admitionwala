<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdmitionWala</title>
  <meta name="description" content="Find colleges, courses and career guidance across India. Search, compare and apply with one form at AdmitionWala.">
  <link rel="stylesheet" href="{% static 'design.css' %}">
</head>
<body>
  <div class="bg-animated"></div>
  <div class="bg-page-image" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;opacity:0.22;background:url('/static/images/college_bg.jpg') center/cover no-repeat;"></div>
  <header class="header">
    <div style="display:flex;align-items:center;gap:10px;">
      <a href="/" class="logo" style="display:flex;align-items:center;gap:10px;text-decoration:none;">
        <img src="{% static 'images/admitionwala_logo.svg' %}" alt="AdmitionWala" style="height:40px;width:auto;">
        <span style="font-size:1.5em;font-weight:700;letter-spacing:-1px;">AdmitionWala</span>
      </a>
      <button class="toggle-btn" id="toggle-btn" aria-label="Toggle navigation" style="margin-left:8px;">
        <span class="toggle-bar"></span>
        <span class="toggle-bar"></span>
        <span class="toggle-bar"></span>
      </button>
    </div>
    <nav class="navbar" id="navbar">
      <a href="/colleges/">Colleges</a>
      <a href="/courses/">Courses</a>
      <a href="/exams/">Exams</a>
      <a href="/admition-counseling/">Counseling</a>
      <a href="/about/">About Us</a>
      <a href="/apply/" class="btn">Apply Now</a>
      <a href="/login/" class="btn">Login</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <span>&copy; 2025 AdmitionWala. All rights reserved.</span>
  </footer>
  <script>
    // Mobile navbar toggle
    const toggleBtn = document.getElementById('toggle-btn');
    const navbar = document.getElementById('navbar');
    toggleBtn.addEventListener('click', function() {
      navbar.classList.toggle('open');
      toggleBtn.classList.toggle('active');
    });
    // Close navbar on link click (mobile)
    Array.from(navbar.getElementsByTagName('a')).forEach(link => {
      link.addEventListener('click', function() {
        if(window.innerWidth <= 600) {
          navbar.classList.remove('open');
          toggleBtn.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
