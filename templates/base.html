<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdmitionWala</title>
  <meta name="description" content="Find colleges, courses and career guidance across India. Search, compare and apply with one form at AdmitionWala.">
  <!-- Default social meta - pages may override the page_head block in child templates -->
  <meta property="og:site_name" content="AdmitionWala">
  <meta property="og:type" content="website">
  <meta property="og:title" content="AdmitionWala">
  <meta property="og:description" content="Find colleges, courses and career guidance across India.">
  <meta property="og:image" content="{% static 'college_logo.svg' %}">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta name="twitter:title" content="AdmitionWala - Find colleges & apply">
  <link rel="canonical" href="{{ request.build_absolute_uri }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@admitionwala">
  {% block page_head %}{% endblock %}
  <!-- Modern UI CSS (mobile-first, accessible). -->
  <link rel="stylesheet" href="{% static 'custom.css' %}">
  <link rel="stylesheet" href="{% static 'animate.css' %}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    html, body {
      background: #f8fafc;
      margin: 0;
      min-height: 100vh;
    }
    .site-header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 0.25rem 0;
      min-height: 54px;
      position: relative;
      z-index: 10;
    }
    .site-header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 54px;
    }
    .logo img {
      height: 32px !important;
      width: auto;
      margin-right: 8px;
    }
    .logo span {
      font-size: 1.15rem;
      font-weight: 700;
      color: #222;
      letter-spacing: 0.5px;
    }
    .main-nav {
      display: flex;
      gap: 1.1rem;
    }
    .main-nav a {
      color: #222;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      padding: 2px 0;
      transition: color 0.2s;
    }
    .main-nav a:hover, .main-nav a:focus {
      color: #6366f1;
      text-decoration: underline;
    }
    .hamburger {
      display: none;
      background: none;
      border: none;
      padding: 8px;
      margin-left: 10px;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 24px;
      height: 3px;
      background: #222;
      margin: 5px 0;
      border-radius: 2px;
      transition: all 0.3s;
    }
    @media (max-width: 900px) {
      .container {
        max-width: 100vw;
        padding: 0 10px;
      }
      .main-nav {
        gap: 0.7rem;
      }
    }
    @media (max-width: 700px) {
      .site-header .container {
        flex-wrap: wrap;
        min-height: 48px;
      }
      .logo img {
        height: 26px !important;
      }
      .logo span {
        font-size: 1rem;
      }
      .main-nav {
        position: absolute;
        top: 54px;
        left: 0;
        right: 0;
        background: #fff;
        flex-direction: column;
        align-items: flex-start;
        gap: 0;
        padding: 0.5rem 1.2rem 0.7rem 1.2rem;
        box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        display: none;
      }
      .main-nav.open {
        display: flex;
      }
      .main-nav a {
        padding: 10px 0;
        font-size: 1.05rem;
        width: 100%;
        border-bottom: 1px solid #f1f5f9;
      }
      .hamburger {
        display: block;
      }
    }
    @media (max-width: 480px) {
      .logo span {
        display: none;
      }
      .main-nav {
        top: 44px;
        padding: 0.3rem 0.7rem 0.5rem 0.7rem;
      }
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 15px;
      margin-top: 2rem;
      padding: 1rem 0;
      background: #f1f5f9;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo" style="display:flex;align-items:center;gap:6px;text-decoration:none;">
        <img src="{% static 'images/admitionwala_logo.svg' %}" alt="AdmitionWala">
        <span>AdmitionWala</span>
      </a>
      <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="main-nav">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="main-nav" id="main-nav">
        <a href="/colleges/">Colleges</a>
        <a href="/apply/">Apply</a>
        <a href="/exams/">Exams</a>
        <a href="/admition-counseling/">Counseling</a>
        <a href="/news/">News</a>
        <a href="/login/">Login</a>
      </nav>
    </div>
  </header>
  <script>
    $(function() {
      var $hamburger = $('.hamburger');
      var $nav = $('.main-nav');
      $hamburger.on('click', function() {
        $nav.toggleClass('open');
        var expanded = $nav.hasClass('open');
        $hamburger.attr('aria-expanded', expanded ? 'true' : 'false');
      });
      // Close nav on link click (mobile)
      $nav.find('a').on('click', function() {
        if (window.innerWidth <= 700) {
          $nav.removeClass('open');
          $hamburger.attr('aria-expanded', 'false');
        }
      });
      // Hide nav if window resized to desktop
      $(window).on('resize', function() {
        if (window.innerWidth > 700) {
          $nav.removeClass('open');
          $hamburger.attr('aria-expanded', 'false');
        }
      });
    });
  </script>
  <main id="main-content" class="container animated fadeInUp">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    &copy; 2025 AdmitionWala â€” Built with care
  </footer>
</body>
</html>
