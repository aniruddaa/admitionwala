  <meta name="twitter:title" content="AdmitionWala - Find colleges & apply">
  <link rel="canonical" href="http://127.0.0.1:8000/exams/">

  <title>Our Certified Courses - AdmitionWala</title>
  <meta name="description" content="Browse our certified courses curated by AdmitionWala. Download brochures and detailed course information.">

  <!-- New design system CSS (mobile-first, accessible). Old custom.css kept commented for backup. -->
  <link rel="stylesheet" href="/static/design-system.css">
  <!-- Built React/CSS bundle (generated by frontend/react-app build). -->
  <link rel="stylesheet" href="/static/dist/assets/index-BoY2Im5i.css">
  <!-- Fallback to previous JS mount if needed -->
  <!-- <script src="/static/js/react_app.js"></script> -->
  <script type="module" src="/static/dist/assets/index-BYMgSndq.js"></script>
  <style>
      /* Use CSS variable for page background; value is injected by JS below to avoid template tags inside CSS */
      html, body {
        background: var(--page-bg-url) no-repeat center center fixed !important;
        background-size: cover !important;
        margin: 0 !important;
        height: 100%;
      }
  </style>
</head>
<body class="">
  <a class="skip-link" href="#main-content" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to content</a>
  <!-- React will render the header and background into #react-root -->
  <div id="react-root"></div>

  <main id="main-content" class="container animated fadeInUp">
    
  <div class="panel" style="max-width:1000px;margin:24px auto;">
    <h2 class="accent-text">Our Certified Courses</h2>
    <p>These are courses certified and recommended by our counseling team. Click any course to view details and download the official brochure (if available).</p>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:16px;">
      
      <div>No certified courses available yet.</div>
      
    </div>
  </div>

  </main>
  <!-- Header behavior now managed by React bundle -->
  <script id="dj-data" type="application/json">
    {
      "user_authenticated": false,
      "page_background_url": null,
      "static_college_logo": "/static/college_logo.svg"
    }
  </script>
  <script>
    try{
      window.__DJANGO__ = JSON.parse(document.getElementById('dj-data').textContent);
    }catch(e){ window.__DJANGO__ = { user_authenticated: false, page_background_url: null, static_college_logo: '/static/college_logo.svg' }; }
  </script>
  <script>
    // Set page background CSS variable from server-provided data (safe, no template tags)
    (function(){
      var dj = window.__DJANGO__ || {};
      var bg = dj.page_background_url || '/static/images/background.jpeg';
      try { document.documentElement.style.setProperty('--page-bg-url', "url('" + bg + "')"); } catch(e) { /* noop */ }
    })();
  </script>
  <!-- React is loaded from the built module in the head; the bundle manages header and overlays -->
  <div class="footer">&copy; 2025 AdmitionWala.</div>
  <!-- Mobile navigation and overlay are now managed by the React bundle mounted at #react-root -->
  <!-- Legacy inline mobile overlay markup and scripts removed. -->
</body>
</html>
